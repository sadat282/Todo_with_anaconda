{% extends 'base.html' %}

{% block content %}
  <div class="container task-form">
    <div class="card">
      <div class="card-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Add Todo</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
